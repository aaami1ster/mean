<h2>My Employees</h2>
<ul class="employees">
  <li *ngFor="let employee of employees" (click)="onSelect(employee)" 
  [class.selected]=" employee === selectedEmployee">
    <a routerLink="/detail/{{employee.id}}">  
      <span class="badge">{{employee.id}}</span> {{employee .name}}
    </a>
  </li>
</ul>
